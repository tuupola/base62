sudo: false
dist: trusty
language: php

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - nightly

matrix:
    allow_failures:
        - php: hhvm
        - php: nightly

before_script:
    - travis_retry composer self-update
    - if [[ $TRAVIS_PHP_VERSION == "hhvm" ]]; then composer remove --dev phpbench/phpbench; fi
    - if [[ $TRAVIS_PHP_VERSION == "5.6" ]]; then composer remove --dev phpbench/phpbench; fi
    - travis_retry composer install --no-interaction

script:
    - make travis

after_success:
    - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $HOME/.composer/cache
