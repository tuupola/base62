language: php

php:
    - 7.1
    - 7.2
    - 7.3
    - 7.4
    - nightly

matrix:
    allow_failures:
        - php: nightly

before_script:
    - if php -v | grep -q "Xdebug"; then phpenv config-rm xdebug.ini; fi
    - travis_retry composer self-update
    - travis_retry composer install --no-interaction

script:
    - make travis

after_success:
    - bash <(curl -s https://codecov.io/bash)

cache:
    directories:
        - $HOME/.composer/cache
